<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  

  <section class="gallery min-vh-100">
     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="https://www.advrider.com/wp-content/uploads/2023/01/BRAKE-FREE-HELMET-LIGHT-900x600.jpg" width="500" height="400" alt="gallery">
           </div>
           <div class="col">
              <img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/are-govt-bonds-risk-free-900x600.jpg" class="img-fluid" alt="gallery">
           </div>
           <!-- <div class="col">
              <img src="https://freepngimg.com/save/138764-dog-black-labrador-sad-free-clipart-hq/900x600" class="img-fluid" alt="gallery">
           </div> -->
           <div class="col">
              <img src="https://static.loadstodo.co.uk/app/uploads/2022/03/d9dd4a2ef73e8f9ad657d0fbb27eaf59-900x600.jpg" class="img-fluid" alt="gallery">
           </div>
           <!-- <div class="col">
              <img src="https://nairametrics.com/wp-content/uploads/2023/04/communication-skills1.jpg" class="img-fluid" alt="gallery">
           </div>
           <div class="col">
              <img src="https://www.scubadiving.com/sites/default/files/styles/small/public/scubadiving/free-diver-underwater-photo.gif?itok=VtKKY8WR" class="img-fluid" alt="gallery"> -->
           </div>
        </div>
     </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="img/1.jpg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
